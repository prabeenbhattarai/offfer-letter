<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        form {
            margin-bottom: 20px;
        }

        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Offer Letter Generator</h1>
    <form id="offerForm">
        <label for="clientName">Client Name:</label>
        <input type="text" id="clientName" required><br><br>

        <label for="dateOfJoining">Date of Joining:</label>
        <input type="date" id="dateOfJoining" required><br><br>

        <label for="passportNumber">Passport Number:</label>
        <input type="text" id="passportNumber" required><br><br>

        <button type="button" onclick="generateOfferLetter()">Generate Letter</button>
    </form>

    <div id="offerLetter"></div>

    <button id="downloadButton" style="display: none;">Download PDF</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
    <script>
        function generateOfferLetter() {
            const clientName = document.getElementById("clientName").value;
            const dateOfJoining = document.getElementById("dateOfJoining").value;
            const passportNumber = document.getElementById("passportNumber").value;

            const offerLetterContent = `
                <h2>Offer Letter</h2>
                <p>Date: ${new Date().toLocaleDateString()}</p>
                <p>Client Name: ${clientName}</p>
                <p>Date of Joining: ${dateOfJoining}</p>
                <p>Passport Number: ${passportNumber}</p>
            `;

            document.getElementById("offerLetter").innerHTML = offerLetterContent;

            const downloadButton = document.getElementById("downloadButton");
            downloadButton.style.display = "block";
            downloadButton.addEventListener("click", () => {
                const pdf = new jsPDF();
                pdf.text(offerLetterContent, 10, 10);
                pdf.save(`${clientName}.pdf`);
            });
        }
    </script>
</body>
</html>
