<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offer Letter Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 500px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        #offerLetter {
            margin-top: 30px;
            border: 1px solid #ccc;
            padding: 20px;
            background-color: #fff;
        }

        #downloadButton {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        #downloadButton:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Offer Letter Generator</h1>
        <form id="offerForm">
            <label for="clientName">Client Name:</label>
            <input type="text" id="clientName" required>

            <label for="dateOfJoining">Date of Joining:</label>
            <input type="date" id="dateOfJoining" required>

            <label for="passportNumber">Passport Number:</label>
            <input type="text" id="passportNumber" required>

            <button type="button" onclick="generateOfferLetter()">Generate Letter</button>
        </form>

        <div id="offerLetter"></div>

        <button id="downloadButton">Download PDF</button>
    </div>

    <script>
        function generateOfferLetter() {
            const clientName = document.getElementById("clientName").value;
            const dateOfJoining = document.getElementById("dateOfJoining").value;
            const passportNumber = document.getElementById("passportNumber").value;

            const offerLetterContent = `
                <h2>Offer Letter</h2>
                <p>Date: ${new Date().toLocaleDateString()}</p>
                <p>Dear ${clientName},</p>
                <p>We are pleased to offer you a position at our company. Your experience and skills make you a valuable asset to our team.</p>
                <p>Your joining date is ${dateOfJoining}.</p>
                <p>Please provide your passport details at the earliest convenience. Your passport number is ${passportNumber}.</p>
                <p>Should you accept this offer, please sign and return a copy of this letter by the date mentioned.</p>
                <p>Regards,<br> [Your Company Name]</p>
            `;

            document.getElementById("offerLetter").innerHTML = offerLetterContent;

            const downloadButton = document.getElementById("downloadButton");
            downloadButton.style.display = "block";
            downloadButton.addEventListener("click", () => {
                const pdfContent = document.getElementById("offerLetter").innerHTML;
                const blob = new Blob([pdfContent], { type: "application/pdf" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement("a");
                a.href = url;
                a.download = `${clientName}_Offer_Letter.pdf`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
